query Orders {
  orders {
    _id
    city
    createdAt
    fullAddress
    name
    email
    orderPrice
    packageId
    productId {
      _id
      name {
        en
        ms
      }
    }
    paymentOption
    shippingRegion
    paymentDetails {
      billId
      billUrl
      status
    }
    phoneNumber
    postcode
    state
    updatedAt
  }
}

