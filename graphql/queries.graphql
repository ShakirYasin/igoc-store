query Products {
  products {
    _id
    createdAt
    faqs {
      answer {
        en
        ms
      }
      question {
        en
        ms
      }
    }
    feedback {
      comment
      rating
      isGoogleReview
      customer {
        name
        image
        location
      }
    }
    images
    name {
      en
      ms
    }
    price
    salePrice
    satisfiedCustomers
    totalUnits
    unitsSold
    updatedAt
    sections {
      description {
        ms
        en
      }
      heading {
        en
        ms
      }
      images
      orderIndex
      subheading {
        en
        ms
      }
      type
    }
  }
}

query ProductsForPage {
  productsForPage {
    _id
    avgRating
    images
    price
    salePrice
    name {
      en
      ms
    }
  }
}

query ProductById($productId: ID!) {
  product(productId: $productId) {
    _id
