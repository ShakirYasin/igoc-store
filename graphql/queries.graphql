query Products {
  products {
    _id
    createdAt
    published
    allowShipment
    slug
    faqs {
      answer {
        en
        ms
      }
      question {
        en
        ms
      }
    }
    sectionColors {
      faqSection
      feedbackSection
      freeGiftSection
      packageSection
      paymentSection
      productSection
    }
    feedback {
      comment
      rating
      isGoogleReview
      customer {
        name
        image
        location
      }
    }
    packages {
      _id
      description {
        en
        ms
      }
      image
      name {
        en
        ms
      }
      price
    }
    images
    name {
      en
      ms
    }
    price
    salePrice
    satisfiedCustomers

    unitsSold
    updatedAt
    facebookPixel {
      enabled
      settings {
        accessToken
        codeTestEvent
        events
        pixelId
      }
    }
    sections {
      sectionColor
      description {
        ms
        en
      }
      heading {
        en
        ms
      }

      images
      orderIndex
      subheading {
        en
        ms
      }
      type
    }
  }
}

query ProductsForPage($published: Boolean) {
  productsForPage(published: $published) {
    _id
    slug
    avgRating
    images
    price
    salePrice
    name {
